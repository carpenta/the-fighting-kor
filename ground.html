<div class="row" style="margin-top:30px">
	<div class="span6">
		<div class="row">
			<h1>경기 생성</h1>
		</div>
		<div class="row">
			<form method="POST" action="./ground">
				<input type="text" name="section" class="input-small" />조
				<input type="text" name="match" class="input-small" />번호
				<input type="submit" />
			</form>
		</div>
	</div>
	<div class="span6">
		<div class="row">
			<h1>경기 목록</h1>
		</div>
		<div class="row">
			<ul>
			{% for m in fitghtmatches %}
			<li>{{m.section_num}} - {{m.match_num}}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
