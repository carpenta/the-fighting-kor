<div class="row">
	<div class="span6">
		<h1>토너먼트 목록</h1>
		<ul>
			{% for t in tournaments %}
			<li>{{ t.tournament_name }}</li>
			{% endfor %}
		</ul>
	</div>
	<div class="span6">
		<h1>선수 목록</h1>
		<ul>
			{% for p in participants %}
			<li>{{ p.name }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
