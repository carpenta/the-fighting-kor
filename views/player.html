<div class="row">
	<h1>선수 관리</h1>
	<form method="POST" action="./player">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th>선수 이름</th>
				<th>선수 소속</th>
				<th>선수 그룹</th>
				<th>선수 체급</th>
				<th>선수 단수</th>
				<th>...</th>
			</tr>

			<tr class="success">
				<td><input type="text" name="user_name" class="input-block-level" placeholder="선수 이름" /></td>
				<td><input type="text" name="user_assoc" class="input-block-level" placeholder="선수 소속" /></td>
				<td>
					<select name="user_group" class="input-block-level">
						<optgroup label="학생">
							<option value="학생,초등">초등 : 30, 35, 40, 45, 50, 55, +55</option>
							<option value="학생,중등">중등 : 53.5, 58.5, 64, 69, 74, 79.3, +79.3</option>
							<option value="학생,중등(여)">중등(여) : 53.5, 58.5, 64, 69, 74, 79.3, +79.3</option>
							<option value="학생,고등">고등 : 53.5, 58.5, 64, 69, 74, 79.3, +79.3</option>
							<option value="학생,고등(여)">고등(여) : 53.5, 58.5, 64, 69, 74, 79.3, +79.3</option>
					  	</optgroup>
					  	<optgroup label="성인">
							<option value="어덜트">어덜트 : 57.5, 64, 70, 76, 82.3, 88.3, 94.3, +94.3</option>
							<option value="마스터">마스터 : 57.5, 64, 70, 76, 82.3, 88.3, 94.3, +94.3</option>
							<option value="시니어">시니어 : 57.5, 64, 70, 76, 82.3, 88.3, 94.3, +94.3</option>
							<option value="여성">여성 : 53.5, 58.5, 64, 69, 74, 79.3, +79.3</option>
						</optgroup>
					</select>
				</td>
				<td><input type="text" name="user_weight" class="input-block-level" placeholder="선수 체급" /></td>
				<td>
					<select name="user_grade" class="input-block-level">
						<option value="화이트">화이트</value>
						<option value="블루">블루</value>
						<option value="퍼플">퍼플</value>
						<option value="브라운">브라운</value>
						<option value="블랙">블랙</value>
					</select>
				</td>
				<td>
					<input type="submit" class="btn btn-warning" value="선수입력" />
				</td>
			</tr>
		</thead>
		<tbody>
		{% for p in players %}
		<tr>
			<td>{{p.name}}</td>
			<td>{{p.association}}</td>
			<td>{{p.group}}</td>
			<td><span class="label label-inverse">{{p.weight}}<span></td>
			<td>{{p.grade}}</td>
			<td><button class='btn btn-danger'>Del</button></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	</form>
</div>
